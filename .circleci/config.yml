version: 2.1
orbs:
  node: circleci/node@5.0.2
jobs:
  build-and-test:
    docker:
      - image: mcr.microsoft.com/playwright:v1.24.2-focal
    environment:
      NODE_ENV: development
      SENTRY_AUTH_TOKEN: dc1bf2f353af4940b7f4dac15ebceff45e607dd8e20c469bb0e1f4d2416b5e64
      SENTRY_ORG: wiserfunding-yq
    working_directory: ~/repo
    steps:
      - checkout
      - node/install:
          install-yarn: true
      - restore_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
      - run: yarn
      - save_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules
      - run:
          name: Lint
          command: yarn lint
      - run:
          name: Build
          command: yarn build
      - run:
          name: Test
          command: yarn test
      - run:
          name: E2E
          command: yarn playwright

workflows:
  build-and-test:
    jobs:
      - build-and-test:
          context: SonarCloud
