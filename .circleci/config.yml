version: 2.1
orbs:
  node: circleci/node@5.0.2
jobs:
  build-and-test:
    docker:
      - image: mcr.microsoft.com/playwright:v1.24.2-focal
    working_directory: ~/repo
    steps:
      - checkout
      - node/install:
          install-yarn: true
      - restore_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
      - run: yarn
      - save_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules
      - run:
          name: Lint
          command: yarn lint
      - run:
          name: Test
          command: yarn test
      - store_test_results:
          path: coverage
      - store_artifacts:
          path: coverage

workflows:
  build-and-test:
    jobs:
      - build-and-test:
          context: SonarCloud
